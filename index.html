<!Doctype html>
<html>
<head>

<meta charset="UTF-8">
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>

</head>
<body>

<a-scene id="scene">

<a-entity position="0 1 0" spe-particles="

color : maganda, deeppink, violet, purple , cyan , pink;
distribution : sphere;
randomize-velocity : true;
radius : 10;
particle-count : 10000;
velocity : 0.5;
velocity-spread : 1000;
drag : 20;  
max-age : 3;
duration : -1;
blending : additive;
active-multiplier : 1200;
size : 1, 1, 1, 0">

</a-entity>

<a-sky color="#000000"></a-sky>
<a-camera position="0 0 30"></a-camera>

</a-scene>
</body>
</html>
